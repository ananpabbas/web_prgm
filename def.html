<html>
<head>
<title></title>
</head>
<body>
<h2>javascript and math functions</h2>
<p>string length of 'welcome to my world'<span id="stringlength"></span></p>
<p>to uppercase of 'welcome'<span id="toUpperCase"></span></p>
<p>slice of 'welcome to my world'<span id="slice"></span></p>
<p>char of two 'welcome to my world'<span id="charAt"></span></p>
<h3>MATH FUNCTIONS</h3>
<p>squareroot of 25:<span id="sqrt"></span></p>
<p>math min of values(10,5,20,25)<span id="min"></span></p>



<script>

document.getElementById("stringlength").innerText='welcome to my world'.length;
document.getElementById("toUpperCase").innerText='welcome'.toUpperCase();
document.getElementById("slice").innerText='welcome to my world'.slice(0,5);
document.getElementById("charAt").innerText='welcome to my world'.charAt(2);
document.getElementById("sqrt").innerText=Math.sqrt(25);
document.getElementById("min").innerText=Math.min(10,5,20,25);

</script>
<body>
</html>
